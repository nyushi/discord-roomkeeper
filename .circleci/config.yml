version: 2
jobs:
  test:
    docker:
      # specify the version
      - image: circleci/golang:1.9
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    working_directory: /go/src/github.com/nyushi/discord-roomkeeper
    steps:
      - checkout
      - run: go get -v -t -d ./...
      - run: go test -v ./...
  build:
    docker:
      - image: docker:18.06.1-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build application Docker image
          command: |
            docker build -t discord-roomkeeper .
      - run: docker login --username=_ --password=$HEROKU_API_TOKEN registry.heroku.com
      - run: docker tag discord-roomkeeper registry.heroku.com/discord-roomkeeper/web
      - run: docker push registry.heroku.com/discord-roomkeeper/web
      - run:
          name: release new container
          command: |
            apk add --no-cache curl
            export WEB_DOCKER_IMAGE_ID=$(docker inspect registry.heroku.com/discord-roomkeeper/web --format={{.Id}})
            cat > ~/.netrc << EOF
            machine api.heroku.com
              login $HEROKU_LOGIN
              password $HEROKU_API_TOKEN
            EOF
            chmod 600 ~/.netrc
            echo curl -n -X PATCH https://api.heroku.com/apps/discord-roomkeeper/formation -d "{\"updates\":[{\"type\":\"web\", \"docker_image\":\"$WEB_DOCKER_IMAGE_ID\"}]}" -H "Content-Type: application/json" -H "Accept: application/vnd.heroku+json; version=3.docker-releases"
            curl -n -X PATCH https://api.heroku.com/apps/discord-roomkeeper/formation -d "{\"updates\":[{\"type\":\"web\", \"docker_image\":\"$WEB_DOCKER_IMAGE_ID\"}]}" -H "Content-Type: application/json" -H "Accept: application/vnd.heroku+json; version=3.docker-releases"
            